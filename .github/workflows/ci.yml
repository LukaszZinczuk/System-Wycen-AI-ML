name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  NODE_VERSION: '18'

jobs:
  # Backend Tests
  backend-test:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_pricing_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run unit tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_pricing_db
          SECRET_KEY: test_secret_key_for_ci
        run: |
          pytest tests/unit -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Run integration tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql://test_user:test_password@localhost:5432/test_pricing_db
          SECRET_KEY: test_secret_key_for_ci
        run: |
          pytest tests/integration -v --cov=app --cov-append --cov-report=xml

      - name: Upload coverage report
        uses: codecov/codecov-action@v3
        with:
          file: ./backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Backend Linting
  backend-lint:
    name: Backend Linting
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: |
          pip install flake8 black isort mypy

      - name: Run flake8
        working-directory: ./backend
        run: |
          flake8 app --max-line-length=120 --ignore=E501,W503

      - name: Check formatting with black
        working-directory: ./backend
        run: |
          black --check app --line-length=120

      - name: Check import sorting
        working-directory: ./backend
        run: |
          isort --check-only app

  # Frontend Tests
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run linting
        working-directory: ./frontend
        run: npm run lint --if-present

      - name: Run unit tests
        working-directory: ./frontend
        run: npm run test:ci --if-present || npm run test -- --watch=false --browsers=ChromeHeadless --code-coverage

      - name: Build application
        working-directory: ./frontend
        run: npm run build -- --configuration=production

  # Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: |
          pip install bandit safety

      - name: Run Bandit security scan
        working-directory: ./backend
        run: |
          bandit -r app -ll -ii -x tests

      - name: Check dependencies for vulnerabilities
        working-directory: ./backend
        run: |
          safety check -r requirements.txt || true

  # Docker Build
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: [backend-test, frontend-test]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: pricing-backend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: pricing-frontend:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Test with Docker Compose
  integration-test:
    name: Integration Test (Docker Compose)
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Start services
        run: |
          docker-compose up -d --build

      - name: Wait for services to be ready
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8000/health > /dev/null; do sleep 2; done' || true

      - name: Run smoke tests
        run: |
          # Test backend health
          curl -f http://localhost:8000/ || exit 1
          # Test API docs
          curl -f http://localhost:8000/docs || exit 1

      - name: Cleanup
        if: always()
        run: |
          docker-compose down -v
